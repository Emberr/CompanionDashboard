services:
  app:
    build: .
    container_name: companion-dashboard
    ports:
      - "5050:8080" # host:container
    restart: unless-stopped
    depends_on:
      - api
  api:
    build: ./server
    container_name: companion-dashboard-api
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD_HASH=${AUTH_PASSWORD_HASH}
      - JWT_SECRET=${JWT_SECRET:-please-change-me}
    volumes:
      - data:/app/data
    restart: unless-stopped

volumes:
  data:
